<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TuneHatch Auto Scroll</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  .scroll-container {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }
  iframe {
    width: 100%;
    height: 200%; /* Make iframe double the height of viewport */
    border: 0;
    transform: translateY(0);
    transition: transform 0.2s linear;
  }
</style>
</head>
<body>
<div class="scroll-container">
  <iframe id="tunehatch" src="https://tunehatch.com/e/upcomingShows/45056"></iframe>
</div>

<script>
  const iframe = document.getElementById("tunehatch");
  let pos = 0;
  const scrollSpeed = 0.3; // Change speed here
  const directionDown = true;
  let scrollDir = 1;

  function animateScroll() {
    pos += scrollSpeed * scrollDir;
    iframe.style.transform = `translateY(-${pos}px)`;
    const maxPos = iframe.clientHeight / 2; // half the iframe height visible

    // Reverse direction when bottom reached
    if (pos >= maxPos || pos <= 0) {
      scrollDir *= -1;
      setTimeout(() => requestAnimationFrame(animateScroll), 1000); // Pause 1s
    } else {
      requestAnimationFrame(animateScroll);
    }
  }

  setTimeout(() => requestAnimationFrame(animateScroll), 2000);
</script>
</body>
</html>

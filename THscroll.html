<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TuneHatch Auto Scroll Loop</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    width: 100%;
    background: #000;
  }
  .wrapper {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 200%;
    border: none;
    transform: translateY(0);
  }
</style>
</head>
<body>
<div class="wrapper">
  <iframe id="tunehatch" src="https://tunehatch.com/e/upcomingShows/45056"></iframe>
</div>

<script>
  const iframe = document.getElementById('tunehatch');

  // Tune these if you want faster/slower scrolling or longer pause
  const scrollSpeed = 0.25;    // pixels per frame (~16â€¯ms)
  const pauseAtBottom = 4000;  // milliseconds to pause before restart
  const pauseAtTop = 2000;     // milliseconds before scrolling starts again

  let position = 0;
  let maxScroll;
  let scrolling = false;

  function startScroll() {
    scrolling = true;
    position = 0;
    iframe.style.transform = 'translateY(0)';
    requestAnimationFrame(animate);
  }

  function animate() {
    if (!scrolling) return;

    position += scrollSpeed;
    iframe.style.transform = `translateY(-${position}px)`;

    // Calculate maximum safe scroll based on iframe height vs. wrapper height
    // Stop when reached bottom of content
    maxScroll = iframe.clientHeight / 2; // half the iframe visible zone

    if (position >= maxScroll) {
      scrolling = false;

      // Pause, then jump back to top and restart
      setTimeout(() => {
        iframe.style.transform = 'translateY(0)';
        position = 0;
        setTimeout(() => {
          scrolling = true;
          requestAnimationFrame(animate);
        }, pauseAtTop);
      }, pauseAtBottom);
    } else {
      requestAnimationFrame(animate);
    }
  }

  // Start after a short initial delay so the page has time to load
  setTimeout(startScroll, 3000);
</script>
</body>
</html>

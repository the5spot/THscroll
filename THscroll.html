<script>
  const iframe = document.getElementById('tunehatch');

  const scrollSpeed = 2.0;     // pixels per frame (2Ã— fast)
  const pauseAtBottom = 2500;  // ms pause before restarting
  const pauseAtTop = 800;      // ms pause before scrolling again
  const targetScroll = 2400;   // << increased to include 4 full images

  let position = 0;
  let scrolling = false;

  function startScroll() {
    scrolling = true;
    position = 0;
    iframe.style.transform = 'translateY(0)';
    requestAnimationFrame(animate);
  }

  function animate() {
    if (!scrolling) return;

    position += scrollSpeed;
    iframe.style.transform = `translateY(-${position}px)`;

    if (position >= targetScroll) {
      scrolling = false;
      setTimeout(() => {
        iframe.style.transform = 'translateY(0)';
        position = 0;
        setTimeout(() => {
          scrolling = true;
          requestAnimationFrame(animate);
        }, pauseAtTop);
      }, pauseAtBottom);
    } else {
      requestAnimationFrame(animate);
    }
  }

  setTimeout(startScroll, 2000);
</script>

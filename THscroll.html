<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TuneHatch – Scroll First 4 Images Loop</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: #000;
  }
  .wrapper {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 200%;
    border: none;
    transform: translateY(0);
  }
</style>
</head>
<body>
<div class="wrapper">
  <iframe id="tunehatch" src="https://tunehatch.com/e/upcomingShows/45056"></iframe>
</div>

<script>
  const iframe = document.getElementById('tunehatch');

  // ---- Adjustable settings ----
  const scrollSpeed = 0.25;   // pixels per animation frame (~60 fps)
  const pauseAtBottom = 4000; // pause ms before restarting
  const pauseAtTop = 1500;    // pause ms before starting scroll again
  const targetScroll = 1400;  // scroll pixels down (approx. 4 images worth)
  // ------------------------------

  let position = 0;
  let scrolling = false;

  function startScroll() {
    scrolling = true;
    position = 0;
    iframe.style.transform = 'translateY(0)';
    requestAnimationFrame(animate);
  }

  function animate() {
    if (!scrolling) return;

    position += scrollSpeed;
    iframe.style.transform = `translateY(-${position}px)`;

    if (position >= targetScroll) {
      // reached roughly 4 images → pause and restart
      scrolling = false;
      setTimeout(() => {
        iframe.style.transform = 'translateY(0)';
        position = 0;
        setTimeout(() => {
          scrolling = true;
          requestAnimationFrame(animate);
        }, pauseAtTop);
      }, pauseAtBottom);
    } else {
      requestAnimationFrame(animate);
    }
  }

  // Allow iframe to load first
  setTimeout(startScroll, 3000);
</script>
</body>
</html>
